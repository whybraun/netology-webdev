name: Автоматизация тестирования и развертывания проекта

on:
  push:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu:22.04
    env:
      SECRET: ${{ secrets.DJANGO_SECRET }}
      DEBUG: ${{ secrets.DEBUG }}
      ALLOWED_HOSTS: ${{ secrets.ALLOWED }}
      DB_ENGINE: ${{ secrets.DB_ENGINE }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
    services:
      postgres_db:
        image: postgres:12
        env:
          POSTGRES_DB: ${{ env.DB_NAME }}
          POSTGRES_USER: ${{ env.DB_USER }}
          POSTGRES_PASSWORD: ${{ env.DB_PASSWORD }}
        ports:
          - 5432:5432
        options:
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Проверка наличия изменений в репозитории
        uses: actions/checkout@v3

      - name: Установка python и создание окружения
        uses: actions/setup-python@v3
        with:
          python-version: 3.10

      - name: Установка зависимостей
        run: pip install -r requirements.txt
      
      - name: Линтинг
        run: flake8 logistic/ --exclude logistic/migrations
      
      - name: Тестирование
        run: python manage.py test  


